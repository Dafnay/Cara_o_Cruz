<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara o Cruz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="coin" id="coin">
            <div class="face">
                <img src="assets/euro.png">
            </div>
            <div class="cross">
                <img src="assets/euro_1.png">
            </div>
        </div>
         <div class="result">
             <p id="face-count">CARA - 0</p>
             <p id="cross-count">CRUZ - 0</p>
         </div>
        <div class="buttons">
            <button id="startGame">
                Girar Moneda
            </button>
            <button id="reset">
                Reiniciar el Juego
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
